<!DOCTYPE html>
<title>Displaying sprites</title>
<meta charset="UTF-8">
<script src="./pixi.min.js"></script>

<body>
  <script type="text/javascript">
// Create a Pixi Application
let app = new PIXI.Application({
  crossOrigin: false
});

// Add the canvas that Pixi automatically created for you to the HTML doc
document.body.appendChild(app.view);

// Load an image and run ``setup`` function when it's done
PIXI.loader
  .add("./cat.png")
  .load(setup);

// This ``setup`` function will run when the image has loaded
function setup()
{
  let cat_sprite = new PIXI.Sprite(
    PIXI.loader.resources["./cat.png"].texture
  );
  /*
  Now the file ``cat.png`` is loaded.
  After you've loaded an image, and used it to make a sprite, you need to add
  the sprite to Pixi's ``stage`` with ``stage.addChild`` method.
  */
  app.stage.addChild(cat_sprite);

  /*
  If you ever need to remove a sprite from the stage, use ``removeChild``
  method

    app.stage.removeChild(cat_sprite);

  But usuallu setting a sprite's visible property to ``false`` will be a
  simpler and more efficient way of making sprites disapper.
  */
  cat_sprite.visible = false;
}

  </script>
</body>
